name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      # 1️⃣ 取得 repo 內容
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 設定 Python 環境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ 安裝依賴套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt pip install -r requirements.txt
          pip install --upgrade pyinstaller

      # 4️⃣ 建立 EXE（自動偵測圖示，加入 debug）
      - name: Build EXE
        run: |
          echo "Start PyInstaller build..."
          if exist app.ico (
            echo "Using app.ico for EXE icon"
            pyinstaller --onefile --noconsole --icon=app.ico --log-level=DEBUG app.py
          ) else (
            echo "No app.ico found, building without icon"
            pyinstaller --onefile --noconsole --log-level=DEBUG app.py
          )
          echo "PyInstaller build finished"

      # 5️⃣ 列出 dist 資料夾檔案，方便確認
      - name: List dist folder
        run: dir dist

      # 6️⃣ 上傳 EXE artifact（使用最新 v4）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/app.exe
          retention-days: 90