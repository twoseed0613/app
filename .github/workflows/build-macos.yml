name: Build Windows EXE (Streamlit-friendly)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      # 1️⃣ 取得 repo 內容
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安裝 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ 安裝依賴套件
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt pip install -r requirements.txt
          pip install --upgrade pyinstaller

      # 4️⃣ 建立 EXE（使用 onedir 模式，支援資源資料夾）
      - name: Build EXE
        run: |
          echo "Start PyInstaller build..."
          set RESOURCE_DIR=resources  # 假設你有一個 resources 資料夾放 images/data 等
          if exist %RESOURCE_DIR% (
            set ADD_DATA="resources;resources"
          ) else (
            set ADD_DATA=
          )

          if exist app.ico (
            pyinstaller --noconsole --onedir --log-level=DEBUG --icon=app.ico %ADD_DATA% app.py
          ) else (
            pyinstaller --noconsole --onedir --log-level=DEBUG %ADD_DATA% app.py
          )
          echo "PyInstaller build finished"

      # 5️⃣ 列出 dist 資料夾檔案
      - name: List dist folder
        run: dir dist

      # 6️⃣ 上傳 EXE artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/app
          retention-days: 90